<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Playwrite+HR:wght@100..400&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="todo_container">
        <h1>TO-DO LIST</h1>
        <div id="input-container">
            <input type="text" id="new-item" placeholder="New task...">
            <button id="add-button" onclick="addItem()">Add</button>
        </div>
        <ul id="todo_lists">
            <li>Pick up groceries (milk, bread, eggs).
                <button onclick="removeItem(this)">Remove</button>
            </li>
            <li>Hit to Gym
                <button onclick="removeItem(this)">Remove</button>
            </li>
            <li>
                Complete the assessment
                <button onclick="removeItem(this)">Remove</button>
            </li>
            <li>
                Update phone apps and software (finally!).
                <button onclick="removeItem(this)">Remove</button>
            </li>
        </ul>
    </div>
</body>
<script>
    function addItem() {
        const listItem=document.querySelectorAll('li');
            const input = document.getElementById('new-item');
            const value = input.value.trim();
            if(listItem.length>=7){
                alert("Complete the pending duties to add more duties!!")
            }
            else if (value) {
                const li = document.createElement('li');
                li.innerHTML = `${value} <button onclick="removeItem(this)">Remove</button>`;
                document.getElementById('todo_lists').appendChild(li);
                input.value = '';
            }
            else{
                input.value='';
            }
        }
    function removeItem(button) {
            const li = button.parentElement;
            li.classList.add('strike-out');
            li.addEventListener('transitionend', () => {
                li.remove();
            });
        }
</script>

</html>
